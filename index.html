<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Calculator</title>
    <style>
        body{
            background-image: url('https://wallpaperaccess.com/full/2641047.gif');
            text-align: center;

        }
        .ibox{
            background-color: #B1FFF6;
        }
        .ibox2{
            background-color: #B1FFF6;
        }
    </style>
    <script type="text/javascript">
    function Divide() {
       var result=
       Number(document.getElementById('f1').value)/
       Number(document.getElementById('f2').value);
       document.getElementById('b1').value=result;
    }

    function Add() {
       var result=
       Number(document.getElementById('f1').value)+
       Number(document.getElementById('f2').value);
       document.getElementById('b2').value=result;
    }

    function Multiply() {
       var result=
       Number(document.getElementById('f1').value)*
       Number(document.getElementById('f2').value);
       document.getElementById('b3').value=result;
    }
    function Subtract() {
       var result=
       Number(document.getElementById('f1').value)-
       Number(document.getElementById('f2').value);
       document.getElementById('b4').value=result;
    }
        </script>
</head>
<body>
    <h1>
        Mini Calculator
    </h1>
    <div>First Number
    <input type="number" class="ibox" id="f1"> 
</div>
<div>
    Second Number 
    <input type="number" class="ibox2" id="f2">
</div>
<span>
<input type="submit" value="Divide" id="b1"  onclick="Divide()">
</span>
<span>
<input type="submit" value="Add" id="b2"  onclick="Add()">
</span>
<span>
<input type="submit" value="Multiply" id="b3"  onclick="Multiply()">
</span>
<span>
<input type="submit" value="Subtract" id="b4"  onclick="Subtract()">
</span>
</body>
</html>
